<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唐氏估值计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      margin: 20px 0;
    }
        
    .container::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6a89cc, #1e3799);
      opacity: 0.1;
    }
        
    .container::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: -40px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, #7bed9f, #2ed573);
      opacity: 0.1;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      position: relative;
      z-index: 2;
      font-size: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    
    .form-group label {
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    
    .form-group > div {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    
    .form-group > div input {
      width: 50%;
    }
    
    .result {
      margin-top: 25px;
      font-size: 1rem;
      position: relative;
      z-index: 2;
    }
    
    .value {
      font-weight: bold;
      color: green;
      font-size: 1.1rem;
    }
    
    .low {
      color: red;
    }

    @media (min-width: 768px) {
      body {
        padding: 40px;
      }
      
      .container {
        padding: 30px;
      }
      
      .form-group {
        flex-direction: row;
        align-items: center;
      }
      
      .form-group label {
        width: 180px;
        margin-bottom: 0;
        margin-right: 15px;
        font-size: 1rem;
      }
      
      .form-group input,
      .form-group select {
        width: auto;
        flex: 1;
      }
      
      .form-group > div input {
        width: auto;
        flex: 1;
      }
      
      h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      
      .result {
        font-size: 1.1rem;
      }
      
      .value {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }
      
      .form-group > div {
        flex-direction: column;
        gap: 8px;
      }
      
      .form-group > div input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>企业估值计算器</h2>

    <div class="form-group">
      <label>企业类型</label>
      <select id="industryType">
        <option>非周期性行业</option>
      </select>
    </div>

    <div class="form-group">
      <label>自由现金流</label>
      <select id="cashFlowType">
        <option>归母净利润</option>
        <option>非国际净利润</option>
      </select>
    </div>

    <div class="form-group">
      <label>现金流数值（亿元）</label>
      <input type="number" id="cashFlow" value="0" />
    </div>

    <div class="form-group">
      <label>未来三年年均增长率（%）</label>
      <select id="growthRate">
        <option value="8">8%</option>
        <option value="10" selected>10%</option>
        <option value="12.5">12.5%</option>
        <option value="15">15%</option>
      </select>
    </div>

    <div class="form-group">
      <label>合理市盈率范围</label>
      <div>
        <input type="number" id="peMin" value="25" />
        <input type="number" id="peMax" value="30" />
      </div>
    </div>

    <div class="result">
      <p>理想低估市值（亿元）：
        <span id="lowVal" class="value low">0.00</span>
      </p>
      <p>年内高估市值（亿元）：
        <span id="highVal" class="value">0.00</span>
      </p>
    </div>

    <script>
      const cashFlowInput = document.getElementById("cashFlow");
      const growthRateInput = document.getElementById("growthRate");
      const peMinInput = document.getElementById("peMin");
      const peMaxInput = document.getElementById("peMax");
      const lowValEl = document.getElementById("lowVal");
      const highValEl = document.getElementById("highVal");

      function calculate() {
        const cashFlow = parseFloat(cashFlowInput.value) || 0;
        const growthRate = parseFloat(growthRateInput.value) / 100;
        const peMin = parseFloat(peMinInput.value);
        const peMax = parseFloat(peMaxInput.value);

        const projectedPE = peMin * Math.pow(1 + growthRate, 3) / 2;
        const conservativePE = peMax * 0.7;
        const lowPE = Math.min(projectedPE, conservativePE);
        const idealLowValue = cashFlow * lowPE;

        const highValue = cashFlow * 50;

        lowValEl.textContent = idealLowValue.toFixed(2);
        highValEl.textContent = highValue.toFixed(2);
      }

      document.querySelectorAll("input, select").forEach(el => {
        el.addEventListener("input", calculate);
        el.addEventListener("change", calculate);
      });

      calculate();
    </script>

    <div style="margin-top: 30px; font-size: 0.9rem; color: #555; position: relative; z-index: 2;">
      <h4>计算公式说明：</h4>
      <p>理想低估市值 = 自由现金流 × Min(合理市盈率下沿 × (1 + 年增长率)^3 ÷ 2, 合理市盈率上沿 × 0.7)</p>
      <p>年内高估市值 = 自由现金流 × 50</p>
    </div>
  </div>
</body>
</html>
